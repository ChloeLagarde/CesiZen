version: '3.8'

services:
  # Service Web (Apache + PHP)
  web:
    build: .
    container_name: cesizen_web
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./config/php.ini:/usr/local/etc/php/conf.d/custom.ini
    depends_on:
      - db
    networks:
      - cesizen_network
    environment:
      - DB_HOST=db
      - DB_NAME=cesizentest
      - DB_USER=root
      - DB_PASSWORD=cesizen_password
    restart: unless-stopped

  # Service Base de données MySQL
  db:
    image: mysql:8.0
    container_name: cesizen_db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: cesizen_password
      MYSQL_DATABASE: cesizentest
      MYSQL_USER: cesizen_user
      MYSQL_PASSWORD: cesizen_password
    volumes:
      - db_data:/var/lib/mysql
      - ./script_bdd.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - cesizen_network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  # Service phpMyAdmin pour gestion BDD
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: cesizen_phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: cesizen_password
      MYSQL_ROOT_PASSWORD: cesizen_password
    depends_on:
      - db
    networks:
      - cesizen_network
    restart: unless-stopped

  # Service Redis pour cache (optionnel)
  redis:
    image: redis:7-alpine
    container_name: cesizen_redis
    ports:
      - "6379:6379"
    networks:
      - cesizen_network
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

# Volumes persistants
volumes:
  db_data:
    driver: local
  redis_data:
    driver: local

# Réseau dédié
networks:
  cesizen_network:
    driver: bridge