name: 01-2 - Integration - SONARQUBE

on:
  workflow_call

jobs:
  Quality_Analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download Coverage Artifact
        uses: actions/download-artifact@v4
        with:
          name: php-coverage-report
          path: ./

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install Composer Dependencies
        run: composer install --no-progress --prefer-dist

      - name: Create sonar-project.properties
        run: |
          cat > sonar-project.properties << EOF
          sonar.projectKey=cesizen-project
          sonar.organization=${{ secrets.SONAR_ORGANIZATION }}
          sonar.sources=.
          sonar.exclusions=vendor/**,tests/**,assets/**,.github/**,docker-compose.yml,Dockerfile
          sonar.php.coverage.reportPaths=coverage.xml
          sonar.php.tests.reportPath=coverage.xml
          sonar.language=php
          EOF

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}