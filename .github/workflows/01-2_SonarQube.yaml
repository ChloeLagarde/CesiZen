name: 01-2 - Integration - SONARQUBE

on:
  workflow_call

jobs:
  Quality_Analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # RÃ©cupÃ¨re tout l'historique pour SonarCloud

      - name: Download Coverage Artifact
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: php-coverage-report
          path: ./

      - name: Check Coverage Files
        run: |
          echo "Checking for coverage files..."
          ls -la
          
          # CrÃ©er coverage.xml par dÃ©faut s'il n'existe pas
          if [ ! -f coverage.xml ]; then
            echo "Creating default coverage.xml file..."
            cat > coverage.xml << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <coverage generated="1">
            <project timestamp="1">
              <metrics files="0" loc="0" ncloc="0" classes="0" methods="0" coveredmethods="0" conditionals="0" coveredconditionals="0" statements="0" coveredstatements="0" elements="0" coveredelements="0"/>
            </project>
          </coverage>
          EOF
          fi

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install Composer Dependencies
        run: composer install --no-progress --prefer-dist

      - name: Calculate Project Key
        run: |
          # Calculer la clÃ© de projet correctement
          PROJECT_KEY=$(echo "${{ github.repository }}" | sed 's/\//-/g')
          echo "PROJECT_KEY=$PROJECT_KEY" >> $GITHUB_ENV
          echo "Using project key: $PROJECT_KEY"

      - name: Debug SonarCloud Configuration
        run: |
          echo "ðŸ” Configuration SonarCloud complÃ¨te:"
          echo "Repository: ${{ github.repository }}"
          echo "Project Key: ${{ env.PROJECT_KEY }}"
          echo "Organization: ${{ secrets.SONAR_ORGANIZATION }}"
          echo "Branch: ${{ github.ref }}"
          echo "Event: ${{ github.event_name }}"
          echo "Actor: ${{ github.actor }}"
          echo ""
          
          echo "ðŸ” VÃ©rification des secrets:"
          echo "SONAR_TOKEN prÃ©sent: ${{ secrets.SONAR_TOKEN != '' }}"
          echo "SONAR_ORGANIZATION prÃ©sent: ${{ secrets.SONAR_ORGANIZATION != '' }}"
          echo "GITHUB_TOKEN prÃ©sent: ${{ secrets.GITHUB_TOKEN != '' }}"
          echo ""
          
          echo "ðŸ“‹ Fichiers prÃ©sents dans le rÃ©pertoire:"
          ls -la
          
          echo "ðŸ“ Git configuration:"
          git branch -a
          git log --oneline -5

      - name: Test SonarCloud API Connection
        run: |
          echo "ðŸ” Test de connexion Ã  l'API SonarCloud..."
          
          # Tester la connexion avec le token
          response=$(curl -s -w "%{http_code}" -u "${{ secrets.SONAR_TOKEN }}:" \
            "https://sonarcloud.io/api/authentication/validate" \
            -o /tmp/auth_response.json)
          
          echo "Code de rÃ©ponse: $response"
          
          if [ "$response" = "200" ]; then
            echo "âœ… Token SonarCloud valide"
            echo "RÃ©ponse API:"
            cat /tmp/auth_response.json
          else
            echo "âŒ Token SonarCloud invalide ou problÃ¨me d'authentification"
            echo "RÃ©ponse API:"
            cat /tmp/auth_response.json
          fi

      - name: Check SonarCloud Organization
        run: |
          echo "ðŸ” VÃ©rification de l'organisation SonarCloud..."
          
          response=$(curl -s -w "%{http_code}" -u "${{ secrets.SONAR_TOKEN }}:" \
            "https://sonarcloud.io/api/organizations/search?organizations=${{ secrets.SONAR_ORGANIZATION }}" \
            -o /tmp/org_response.json)
          
          echo "Code de rÃ©ponse: $response"
          
          if [ "$response" = "200" ]; then
            echo "âœ… Organisation trouvÃ©e"
            echo "RÃ©ponse API:"
            cat /tmp/org_response.json
          else
            echo "âŒ Organisation non trouvÃ©e ou problÃ¨me d'accÃ¨s"
            echo "RÃ©ponse API:"
            cat /tmp/org_response.json
          fi

      - name: Check SonarCloud Project
        run: |
          echo "ðŸ” VÃ©rification du projet SonarCloud..."
          
          response=$(curl -s -w "%{http_code}" -u "${{ secrets.SONAR_TOKEN }}:" \
            "https://sonarcloud.io/api/projects/search?projects=${{ env.PROJECT_KEY }}" \
            -o /tmp/project_response.json)
          
          echo "Code de rÃ©ponse: $response"
          echo "RÃ©ponse API:"
          cat /tmp/project_response.json
          
          if echo "$(cat /tmp/project_response.json)" | grep -q '"total":0'; then
            echo "âŒ Projet non trouvÃ© - Le projet doit Ãªtre crÃ©Ã© sur SonarCloud"
            echo "ðŸ”— CrÃ©ez le projet sur: https://sonarcloud.io"
            echo "ðŸ“‹ Utilisez la clÃ© de projet: ${{ env.PROJECT_KEY }}"
          else
            echo "âœ… Projet trouvÃ©"
          fi

      - name: Create sonar-project.properties
        run: |
          cat > sonar-project.properties << EOF
          sonar.projectKey=${{ env.PROJECT_KEY }}
          sonar.projectName=CesiZen
          sonar.projectVersion=1.0
          sonar.organization=${{ secrets.SONAR_ORGANIZATION }}
          sonar.sources=controleur,config,vues
          sonar.exclusions=vendor/**,tests/**,assets/**,.github/**,docker-compose.yml,Dockerfile,**/*.js,**/*.css
          sonar.php.coverage.reportPaths=coverage.xml
          sonar.language=php
          sonar.sourceEncoding=UTF-8
          sonar.scm.provider=git
          EOF
          
          echo "ðŸ“ Contenu de sonar-project.properties:"
          cat sonar-project.properties

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ env.PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.projectName=CesiZen
            -Dsonar.projectVersion=1.0
            -Dsonar.sources=controleur,config,vues
            -Dsonar.exclusions=vendor/**,tests/**,assets/**,.github/**
            -Dsonar.php.coverage.reportPaths=coverage.xml
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.verbose=true

      - name: Upload SonarCloud Results
        if: always()
        run: |
          echo "ðŸ“Š Analyse SonarCloud terminÃ©e"
          echo "ðŸ”— Consultez les rÃ©sultats sur : https://sonarcloud.io/project/overview?id=${{ env.PROJECT_KEY }}"