name: 02-3 - Deploy - Canary

on:
  workflow_call

jobs:
  DeployToExistingVM:
    runs-on: ubuntu-latest

    steps:
      - name: Set VM IP
        run: |
          echo "AZURE_VM_IP=20.199.81.128" >> $GITHUB_ENV
          echo "ğŸ¯ DÃ©ploiement sur VM Azure : 20.199.81.128"

      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Docker and Deploy CesiZen
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{env.AZURE_VM_IP}}
          port: ${{secrets.PORT}} 
          username: ${{secrets.AZURE_VM_LOGIN}}
          password: ${{secrets.AZURE_VM_PASSWORD}}
          timeout: 300s
          command_timeout: 600s
          script: |
            set -e
            echo "ğŸš€ DÃ©but du dÃ©ploiement CesiZen Canary"
            
            # Installation de Docker sans sudo (mÃ©thode alternative)
            echo "ğŸ³ VÃ©rification de Docker..."
            if ! command -v docker &> /dev/null; then
                echo "Installation de Docker (mÃ©thode rootless)..."
                # TÃ©lÃ©charger le script d'installation
                curl -fsSL https://get.docker.com -o get-docker.sh
                
                # Essayer d'installer avec sudo et mot de passe
                echo "${{secrets.AZURE_VM_PASSWORD}}" | sudo -S sh get-docker.sh
                echo "${{secrets.AZURE_VM_PASSWORD}}" | sudo -S usermod -aG docker $USER
                
                # RedÃ©marrer le service Docker
                echo "${{secrets.AZURE_VM_PASSWORD}}" | sudo -S systemctl enable docker
                echo "${{secrets.AZURE_VM_PASSWORD}}" | sudo -S systemctl start docker
                
                # Recharger les groupes
                newgrp docker || true
            else
                echo "âœ… Docker dÃ©jÃ  installÃ©"
            fi
            
            # Installation de docker-compose
            echo "ğŸ”§ VÃ©rification de docker-compose..."
            if ! command -v docker-compose &> /dev/null; then
                echo "Installation de docker-compose..."
                # TÃ©lÃ©charger dans le dossier home de l'utilisateur
                mkdir -p $HOME/bin
                curl -L "https://github.com/docker/compose/releases/download/v2.20.0/docker-compose-$(uname -s)-$(uname -m)" -o $HOME/bin/docker-compose
                chmod +x $HOME/bin/docker-compose
                
                # Ajouter au PATH pour cette session
                export PATH="$HOME/bin:$PATH"
                
                # VÃ©rifier l'installation
                $HOME/bin/docker-compose --version || echo "Installation locale de docker-compose"
            else
                echo "âœ… docker-compose dÃ©jÃ  installÃ©"
            fi
            
            # Utiliser le docker-compose local si disponible
            DOCKER_COMPOSE_CMD="docker-compose"
            if [ -f "$HOME/bin/docker-compose" ]; then
                DOCKER_COMPOSE_CMD="$HOME/bin/docker-compose"
                export PATH="$HOME/bin:$PATH"
            fi
            
            # CrÃ©ation du dossier de travail
            mkdir -p $HOME/cesizen
            cd $HOME/cesizen
            
            # Login GitHub Container Registry
            echo "ğŸ” Connexion Ã  GHCR..."
            echo "${{secrets.GITHUB_TOKEN}}" | docker login ghcr.io -u ${{github.actor}} --password-stdin
            
            # Configuration Docker Compose
            echo "âš™ï¸  Configuration Docker Compose..."
            
            # Conversion en minuscules pour Docker
            REPO_OWNER_LOWER=$(echo "${{github.repository_owner}}" | tr '[:upper:]' '[:lower:]')
            
            cat > docker-compose.yml << EOF
            version: '3.8'
            services:
              web:
                image: ghcr.io/${REPO_OWNER_LOWER}/cesizen:canary
                container_name: cesizen_web
                ports:
                  - "8000:80"
                depends_on:
                  - database
                environment:
                  - DB_HOST=database
                  - DB_NAME=cesizentest
                  - DB_USER=cesizen
                  - DB_PASS=cesizen123
                networks:
                  - cesizen_network
                restart: unless-stopped
            
              database:
                image: mysql:8.0
                container_name: cesizen_mysql
                ports:
                  - "3306:3306"
                environment:
                  MYSQL_ROOT_PASSWORD: rootpassword
                  MYSQL_DATABASE: cesizentest
                  MYSQL_USER: cesizen
                  MYSQL_PASSWORD: cesizen123
                volumes:
                  - mysql_data:/var/lib/mysql
                networks:
                  - cesizen_network
                command: --default-authentication-plugin=mysql_native_password
                restart: unless-stopped
            
              adminer:
                image: adminer
                container_name: cesizen_adminer
                ports:
                  - "8080:8080"
                depends_on:
                  - database
                networks:
                  - cesizen_network
                restart: unless-stopped
            
            volumes:
              mysql_data:
            
            networks:
              cesizen_network:
                driver: bridge
            EOF
            
            # ArrÃªt et nettoyage des anciens conteneurs
            echo "ğŸ›‘ Nettoyage..."
            $DOCKER_COMPOSE_CMD down -v 2>/dev/null || true
            docker system prune -f 2>/dev/null || true
            
            # Conversion en minuscules pour Docker
            REPO_OWNER_LOWER=$(echo "${{github.repository_owner}}" | tr '[:upper:]' '[:lower:]')
            IMAGE_NAME="ghcr.io/${REPO_OWNER_LOWER}/cesizen:canary"
            
            echo "ğŸ·ï¸  Image Ã  tÃ©lÃ©charger : $IMAGE_NAME"
            
            # Pull de l'image
            echo "ğŸ“¥ TÃ©lÃ©chargement de l'image..."
            docker pull "$IMAGE_NAME"
            
            # DÃ©marrage
            echo "ğŸš€ DÃ©marrage des services..."
            $DOCKER_COMPOSE_CMD up -d
            
            # Attente et vÃ©rification
            echo "â³ Attente du dÃ©marrage (60 secondes)..."
            sleep 60
            
            # Test de santÃ©
            echo "ğŸ§ª Test de l'application..."
            for i in {1..5}; do
                if curl -f --connect-timeout 10 http://localhost:8000 >/dev/null 2>&1; then
                    echo "âœ… CesiZen Canary dÃ©ployÃ© avec succÃ¨s !"
                    echo "ğŸŒ Application : http://20.199.81.128:8000"
                    echo "ğŸ—„ï¸  Adminer : http://20.199.81.128:8080"
                    
                    echo "ğŸ“Š Statut des conteneurs :"
                    $DOCKER_COMPOSE_CMD ps
                    exit 0
                else
                    echo "â³ Tentative $i/5 - En attente..."
                    sleep 15
                fi
            done
            
            echo "âŒ L'application ne rÃ©pond pas aprÃ¨s plusieurs tentatives"
            echo "ğŸ“‹ Logs des conteneurs :"
            $DOCKER_COMPOSE_CMD logs --tail=30
            exit 1